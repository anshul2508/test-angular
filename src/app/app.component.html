<div class="overlay" fxLayoutAlign="center center">
  <div fxFlex="400px" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" id="container">
    <div fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutGap="20px">

      <app-header-bar (select)="onClick($event)"></app-header-bar>

      <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
          <input type="text" placeholder="Search" [(ngModel)] = "query">
      </div>

    </div>

    <div *ngIf="select == 'all'">
      <app-username [users]="allUsers | filter : query "></app-username>
    </div>

    <div *ngIf="select == 'male'">
      <app-username [users]="maleUsers | filter : query"></app-username>
    </div>

    <div *ngIf="select == 'female'">
      <app-username [users]="femaleUsers | filter : query"></app-username>
    </div>

    <button (click)="loadMore()">Load More</button>

  </div>
</div>
