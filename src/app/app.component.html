<div class="overlay" fxLayoutAlign="center center">
  <div fxFlex="400px" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" id="container">
    <div fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutGap="20px">
      <app-header-bar (select)="onClick($event)"></app-header-bar>
      <app-search-bar></app-search-bar>
    </div>

    <div *ngIf="select == 'all'">
      <app-username [users]="allUsers"></app-username>
    </div>

    <div *ngIf="select == 'male'">
      <app-username [users]="maleUsers"></app-username>
    </div>

    <div *ngIf="select == 'female'">
      <app-username [users]="femaleUsers"></app-username>
    </div>


  </div>
</div>
